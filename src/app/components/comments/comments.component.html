<button type="button" class="button" (click)="open(content)">
  Comments
</button>

<ng-template #content let-modal>
  <div class="modal-header ">
    <h1 class="modal-title fs-5">Comments</h1>
    <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Close"></button>
  </div>
  <div *ngIf="isLoading">
    <div class="modal-body">
      <app-loading></app-loading>
    </div>
  </div>
  <div *ngFor="let comment of comments">
    <div class="modal-body">
      <div class="title">
        <img
          src="https://media.istockphoto.com/id/1138920571/photo/portrait-of-modern-man-with-wireless-earbuds.jpg?s=612x612&w=0&k=20&c=g7mAKxy2X2Qkj9vtgQeYwOr3LHVBPdxwdylDgCO3sfQ="
          class="comment-profile" alt="...">
        <h6 class="email">{{comment.email}}</h6>
      </div>
      <p>{{comment.body}}</p>
    </div>
    <hr>
  </div>
</ng-template>
