<!-- <p *ngFor="let post of posts">{{post.title}}</p> -->
<div class="card-container">

  <div *ngFor="let post of posts; let i = index">
    <div class="card" style="width: 25rem;">
      <!-- <img [src]="fetchImage()" class="card-img-top img" alt="..."> -->
      <img src={{images[i]}} class="card-img-top img" alt="...">
      <div class="card-body">
        <div class="title">

          <img src={{images[i]}} class="card-img-top profile" alt="...">
          <h5 class="card-title ">{{post.title | slice:0:30}}</h5>
        </div>
        <p class="card-text">{{post.body | slice:0:100}}</p>
        <a href="#" class="btn btn-primary comment">Go somewhere</a>
      </div>
    </div>
  </div>

</div>
